<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="hour">10 AM</span>
      </div>
      <textarea class="form-control" aria-label="With textarea"></textarea>
      
      <button class="saveBtn" type="button" id="button-addon1">Save</button>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="hour">11 AM</span>
      </div>
      <textarea class="form-control" aria-label="With textarea"></textarea>
      <button class="saveBtn" type="button" id="button-addon2">Save</button>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="hour">12 PM</span>
      </div>
      <textarea class="form-control" aria-label="With textarea"></textarea>
      <button class="saveBtn" type="button" id="button-addon3">Save</button>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="hour">1 PM</span>
      </div>
      <textarea class="form-control" aria-label="With textarea"></textarea>
      <button class="saveBtn" type="button" id="button-addon4">Save</button>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="hour">2 PM</span>
      </div>
      <textarea class="form-control" aria-label="With textarea"></textarea>
      <button class="saveBtn" type="button" id="button-addon5">Save</button>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="hour">3 PM</span>
      </div>
      <textarea class="form-control" aria-label="With textarea"></textarea>
      <button class="saveBtn" type="button" id="button-addon6">Save</button>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src=./script.js></script>
</body>

<footer>
  <div class="footer">
  <p>Author: Collin Porter</p>
  <p><a href="colls.potta@gmail.com">Contact Me</a></p>
</div>
</footer>
</html>
