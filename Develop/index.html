<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
        <div class="hour col-md-1" id="9">9 AM</div>
      <textarea class="textBox textarea-9 col-10" id="9"></textarea>
      <button class="saveBtn col-1" type="button" id="button-addon1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
        <div class="hour col-md-1" id="time10">10AM</div>
        <textarea class="textBox textarea-10 col-10" id="10"></textarea>
        <button class="saveBtn col-1" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
        <div class="hour col-md-1" id="time11">11 AM</div>
        <textarea class="textBox textarea-11 col-10" id="11"></textarea>
        <button class="saveBtn col-1" type="button" id="button-addon3"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
        <div class="hour col-1" id="time12">12 PM</div>
        <textarea class="textBox textarea-12 col-10" id="12"></textarea>
        <button class="saveBtn col-1" type="button" id="button-addon4"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
        <div class="hour col-1" id="time1">1 PM</div>
        <textarea class="textBox textarea-1 col-10" id="1"></textarea>
        <button class="saveBtn col-1" type="button" id="button-addon5"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
        <div class="hour col-1" id="time2">2 PM</div>
        <textarea class="textBox textarea-2 col-10" id="2"></textarea>
        <button class="saveBtn col-1" type="button" id="button-addon6"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
        <div class="hour col-1" id="time3">3 PM</div>
        <textarea class="textBox textarea-3 col-10" id="3"></textarea>
        <button class="saveBtn col-1" type="button" id="button-addon7"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
        <div class="hour col-1" id="time4">4 PM</div>
        <textarea class="textBox textarea-4 col-10" id="4"></textarea>
        <button class="saveBtn col-1" type="button" id="button-addon8"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
        <div class="hour col-1" id="time5">5 PM</div>
        <textarea class="textBox textarea-5 col-10" id="5"></textarea>
        <button class="saveBtn col-1" type="button" id="button-addon9"><i class="fas fa-save"></i></button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src=./script.js></script>
</body>

<footer>
  <div class="footer">
    <p>Creator: Collin Porter</p>
  </div>
</footer>

</html>
